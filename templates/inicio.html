<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAEC - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-left">
                <h1>CAEC</h1>
                <span class="status-indicator online">Sistema Activo</span>
            </div>
            <div class="header-right">
                <span class="user-name">Usuario</span>
                <a href="{{ url_for('login') }}" class="btn btn-small">Cerrar Sesi√≥n</a>
            </div>
        </header>

        <!-- Main Content -->
        <main class="dashboard-main">
            <h2>Panel de Monitoreo Hidrop√≥nico</h2>

            <!-- Visualizaci√≥n Resumen del Sistema CAEC -->
            <div class="system-overview">
                <svg class="caec-system-diagram" viewBox="0 0 1200 1400" xmlns="http://www.w3.org/2000/svg">
                    <!-- Definiciones -->
                    <defs>
                        <!-- Gradiente para el agua -->
                        <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#1976d2;stop-opacity:0.6" />
                            <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:0.8" />
                        </linearGradient>

                        <!-- Gradiente para contenedores transparentes -->
                        <linearGradient id="containerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#e8f4f8;stop-opacity:0.7" />
                            <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.9" />
                            <stop offset="100%" style="stop-color:#e8f4f8;stop-opacity:0.7" />
                        </linearGradient>
                    </defs>

                    <!-- Torre Hidrop√≥nica Vertical -->
                    <g id="tower">
                        <!-- Tapa superior circular -->
                        <ellipse cx="600" cy="70" rx="65" ry="20" fill="#b0bec5" stroke="#78909c" stroke-width="2"/>
                        <circle cx="600" cy="60" r="8" fill="#90a4ae"/>

                        <!-- Tuber√≠a Central (m√°s delgada y centrada) -->
                        <rect x="585" y="70" width="30" height="730" fill="#37474f" stroke="#263238" stroke-width="3" rx="3"/>

                        <!-- 5 Niveles de contenedores transparentes -->
                        <!-- Nivel 1 -->
                        <g id="level1">
                            <rect x="450" y="120" width="300" height="120" fill="url(#containerGradient)" stroke="#b0bec5" stroke-width="2.5" rx="8" opacity="0.85"/>
                            <line x1="450" y1="180" x2="750" y2="180" stroke="#cfd8dc" stroke-width="1.5" opacity="0.5"/>
                            <!-- Plantas verdes -->
                            <circle cx="490" cy="100" r="32" fill="#66bb6a" opacity="0.95"/>
                            <circle cx="475" cy="85" r="25" fill="#81c784" opacity="0.9"/>
                            <circle cx="505" cy="85" r="25" fill="#81c784" opacity="0.9"/>

                            <circle cx="710" cy="100" r="32" fill="#66bb6a" opacity="0.95"/>
                            <circle cx="695" cy="85" r="25" fill="#81c784" opacity="0.9"/>
                            <circle cx="725" cy="85" r="25" fill="#81c784" opacity="0.9"/>
                        </g>

                        <!-- Nivel 2 -->
                        <g id="level2">
                            <rect x="450" y="260" width="300" height="120" fill="url(#containerGradient)" stroke="#b0bec5" stroke-width="2.5" rx="8" opacity="0.85"/>
                            <line x1="450" y1="320" x2="750" y2="320" stroke="#cfd8dc" stroke-width="1.5" opacity="0.5"/>
                            <circle cx="490" cy="240" r="32" fill="#66bb6a" opacity="0.95"/>
                            <circle cx="475" cy="225" r="25" fill="#81c784" opacity="0.9"/>
                            <circle cx="505" cy="225" r="25" fill="#81c784" opacity="0.9"/>

                            <circle cx="710" cy="240" r="32" fill="#66bb6a" opacity="0.95"/>
                            <circle cx="695" cy="225" r="25" fill="#81c784" opacity="0.9"/>
                            <circle cx="725" cy="225" r="25" fill="#81c784" opacity="0.9"/>
                        </g>

                        <!-- Nivel 3 -->
                        <g id="level3">
                            <rect x="450" y="400" width="300" height="120" fill="url(#containerGradient)" stroke="#b0bec5" stroke-width="2.5" rx="8" opacity="0.85"/>
                            <line x1="450" y1="460" x2="750" y2="460" stroke="#cfd8dc" stroke-width="1.5" opacity="0.5"/>
                            <circle cx="490" cy="380" r="32" fill="#66bb6a" opacity="0.95"/>
                            <circle cx="475" cy="365" r="25" fill="#81c784" opacity="0.9"/>
                            <circle cx="505" cy="365" r="25" fill="#81c784" opacity="0.9"/>

                            <circle cx="710" cy="380" r="32" fill="#66bb6a" opacity="0.95"/>
                            <circle cx="695" cy="365" r="25" fill="#81c784" opacity="0.9"/>
                            <circle cx="725" cy="365" r="25" fill="#81c784" opacity="0.9"/>
                        </g>

                        <!-- Nivel 4 -->
                        <g id="level4">
                            <rect x="450" y="540" width="300" height="120" fill="url(#containerGradient)" stroke="#b0bec5" stroke-width="2.5" rx="8" opacity="0.85"/>
                            <line x1="450" y1="600" x2="750" y2="600" stroke="#cfd8dc" stroke-width="1.5" opacity="0.5"/>
                            <circle cx="490" cy="520" r="32" fill="#66bb6a" opacity="0.95"/>
                            <circle cx="475" cy="505" r="25" fill="#81c784" opacity="0.9"/>
                            <circle cx="505" cy="505" r="25" fill="#81c784" opacity="0.9"/>

                            <circle cx="710" cy="520" r="32" fill="#66bb6a" opacity="0.95"/>
                            <circle cx="695" cy="505" r="25" fill="#81c784" opacity="0.9"/>
                            <circle cx="725" cy="505" r="25" fill="#81c784" opacity="0.9"/>
                        </g>

                        <!-- Nivel 5 (inferior) -->
                        <g id="level5">
                            <rect x="450" y="680" width="300" height="120" fill="url(#containerGradient)" stroke="#b0bec5" stroke-width="2.5" rx="8" opacity="0.85"/>
                            <line x1="450" y1="740" x2="750" y2="740" stroke="#cfd8dc" stroke-width="1.5" opacity="0.5"/>
                            <circle cx="490" cy="660" r="32" fill="#66bb6a" opacity="0.95"/>
                            <circle cx="475" cy="645" r="25" fill="#81c784" opacity="0.9"/>
                            <circle cx="505" cy="645" r="25" fill="#81c784" opacity="0.9"/>

                            <circle cx="710" cy="660" r="32" fill="#66bb6a" opacity="0.95"/>
                            <circle cx="695" cy="645" r="25" fill="#81c784" opacity="0.9"/>
                            <circle cx="725" cy="645" r="25" fill="#81c784" opacity="0.9"/>
                        </g>

                        <!-- Columna de agua de irrigaci√≥n (animada, oculta por defecto) -->
                        <g id="irrigationColumn" style="display: none;">
                            <rect x="588" y="800" width="24" height="0" fill="url(#waterGradient)" class="water-column">
                                <animate id="waterRise" attributeName="height" from="0" to="730" dur="2s" fill="freeze" begin="indefinite"/>
                                <animate id="waterRiseY" attributeName="y" from="800" to="70" dur="2s" fill="freeze" begin="indefinite"/>
                            </rect>

                            <!-- Efecto de salpicado en la parte superior -->
                            <g id="splashEffect" style="opacity: 0;">
                                <circle cx="590" cy="50" r="4" fill="#42a5f5" opacity="0.7" class="splash-drop splash1"/>
                                <circle cx="600" cy="45" r="5" fill="#42a5f5" opacity="0.7" class="splash-drop splash2"/>
                                <circle cx="610" cy="50" r="4" fill="#42a5f5" opacity="0.7" class="splash-drop splash3"/>
                                <circle cx="595" cy="55" r="3" fill="#42a5f5" opacity="0.7" class="splash-drop splash4"/>
                                <circle cx="605" cy="52" r="3" fill="#42a5f5" opacity="0.7" class="splash-drop splash5"/>
                            </g>
                        </g>
                    </g>

                    <!-- Tanque de Agua Principal -->
                    <g id="waterTank">
                        <!-- Contenedor principal del tanque (azul) -->
                        <rect x="350" y="820" width="500" height="340" fill="#64b5f6" stroke="#1976d2" stroke-width="5" rx="12"/>

                        <!-- Nivel de agua dentro del tanque -->
                        <rect x="355" y="900" width="490" height="255" fill="#42a5f5" opacity="0.7" rx="8"/>

                        <!-- Clip para las olas -->
                        <clipPath id="tankClip">
                            <rect x="350" y="820" width="500" height="340" rx="12"/>
                        </clipPath>

                        <!-- Olas animadas -->
                        <g clip-path="url(#tankClip)">
                            <g id="waterWaves" class="system-waves">
                                <ellipse class="system-wave system-wave1" cx="600" cy="895" rx="280" ry="35" fill="rgba(255, 255, 255, 0.3)"/>
                                <ellipse class="system-wave system-wave2" cx="600" cy="903" rx="280" ry="35" fill="rgba(255, 255, 255, 0.2)"/>
                                <ellipse class="system-wave system-wave3" cx="600" cy="911" rx="280" ry="35" fill="rgba(255, 255, 255, 0.15)"/>
                            </g>
                        </g>

                        <!-- Bomba de Irrigaci√≥n dentro del tanque -->
                        <g id="pump">
                            <rect x="560" y="1080" width="80" height="60" fill="#37474f" stroke="#263238" stroke-width="3" rx="6"/>
                            <circle cx="600" cy="1110" r="22" fill="#546e7a" stroke="#263238" stroke-width="2"/>
                            <rect x="595" y="1050" width="10" height="30" fill="#37474f" stroke="#263238" stroke-width="2"/>
                            <!-- Conexi√≥n con tuber√≠a central -->
                            <rect x="595" y="800" width="10" height="250" fill="#37474f" stroke="#263238" stroke-width="2"/>
                        </g>
                    </g>

                    <!-- Indicadores Externos Minimalistas -->
                    <g id="waterLevelIndicator">
                        <line x1="870" y1="1000" x2="950" y2="1000" stroke="#1976d2" stroke-width="3"/>
                        <circle cx="870" cy="1000" r="6" fill="#1976d2"/>
                        <text x="960" y="995" font-size="20" fill="#666" font-weight="500">Nivel</text>
                        <text id="waterLevelText" x="960" y="1020" font-size="36" fill="#1976d2" font-weight="bold">75%</text>
                    </g>

                    <g id="phIndicator">
                        <line x1="330" y1="1000" x2="250" y2="1000" stroke="#ec407a" stroke-width="3"/>
                        <circle cx="330" cy="1000" r="6" fill="#ec407a"/>
                        <text x="240" y="995" text-anchor="end" font-size="20" fill="#666" font-weight="500">pH</text>
                        <text id="phValueText" x="240" y="1020" text-anchor="end" font-size="36" fill="#ec407a" font-weight="bold">6.5</text>
                    </g>

                    <g id="nutrientIndicator">
                        <line x1="600" y1="1180" x2="600" y2="1240" stroke="#ab47bc" stroke-width="3"/>
                        <circle cx="600" cy="1180" r="6" fill="#ab47bc"/>
                        <text x="600" y="1270" text-anchor="middle" font-size="20" fill="#666" font-weight="500">Nutrientes</text>
                        <text id="nutrientValueText" x="600" y="1300" text-anchor="middle" font-size="36" fill="#ab47bc" font-weight="bold">85%</text>
                    </g>
                </svg>
            </div>

            <!-- Monitoring Grid with Interactive Cards -->
            <div class="sensors-grid">
                <!-- Contenedor Tarjeta Nivel de Agua -->
                <div class="card-wrapper">
                    <button class="sensor-card water-card" data-sensor="water" onclick="openSensorModal('water')">
                        <div class="card-icon">üíß</div>
                        <h3 class="card-title">Nivel de Agua</h3>
                        <div class="card-value">
                            <span class="value-number" id="waterValue">75</span>
                            <span class="value-unit">%</span>
                        </div>
                        <div class="wave-container">
                            <div class="wave wave1"></div>
                            <div class="wave wave2"></div>
                            <div class="wave wave3"></div>
                        </div>
                    </button>
                </div>

                <!-- Contenedor Tarjeta pH -->
                <div class="card-wrapper">
                    <button class="sensor-card ph-card" data-sensor="ph" onclick="openSensorModal('ph')">
                        <div class="card-icon">üß™</div>
                        <h3 class="card-title">Nivel pH</h3>
                        <div class="card-value">
                            <span class="value-number" id="phValue">6.5</span>
                            <span class="value-unit">pH</span>
                        </div>
                    </button>
                </div>

                <!-- Contenedor Tarjeta Irrigaci√≥n -->
                <div class="card-wrapper">
                    <button class="sensor-card irrigation-card" data-sensor="irrigation" onclick="openSensorModal('irrigation')">
                        <div class="card-icon">üöø</div>
                        <h3 class="card-title">Irrigaci√≥n</h3>
                        <div class="card-value">
                            <span class="value-text" id="irrigationValue">Activo</span>
                        </div>
                        <div class="water-drop drop1"></div>
                        <div class="water-drop drop2"></div>
                        <div class="water-drop drop3"></div>
                    </button>
                </div>

                <!-- Contenedor Tarjeta Temperatura -->
                <div class="card-wrapper">
                    <button class="sensor-card temperature-card" data-sensor="temperature" onclick="openSensorModal('temperature')">
                        <div class="card-icon">üå°Ô∏è</div>
                        <h3 class="card-title">Temperatura</h3>
                        <div class="card-value">
                            <span class="value-number" id="tempValue">22</span>
                            <span class="value-unit">¬∞C</span>
                        </div>
                    </button>
                </div>

                <!-- Contenedor Tarjeta Nutrientes -->
                <div class="card-wrapper">
                    <button class="sensor-card nutrient-card" data-sensor="nutrient" onclick="openSensorModal('nutrient')">
                        <div class="card-icon">‚öóÔ∏è</div>
                        <h3 class="card-title">Nutrientes</h3>
                        <div class="card-value">
                            <span class="value-number" id="nutrientValue">85</span>
                            <span class="value-unit">%</span>
                        </div>
                    </button>
                </div>

                <!-- Contenedor Tarjeta Iluminaci√≥n -->
                <div class="card-wrapper">
                    <button class="sensor-card light-card" data-sensor="light" onclick="openSensorModal('light')">
                        <div class="card-icon">üí°</div>
                        <h3 class="card-title">Iluminaci√≥n</h3>
                        <div class="card-value">
                            <span class="value-text" id="lightValue">Encendido</span>
                        </div>
                        <div class="light-rays"></div>
                    </button>
                </div>
            </div>

            <!-- Modal para mostrar detalles del sensor -->
            <div id="sensorModal" class="modal" onclick="closeModalOnOutsideClick(event)">
                <div class="modal-content" onclick="event.stopPropagation()">
                    <h2 id="modalTitle">Sensor</h2>

                    <!-- Contenedor de visualizaci√≥n (se cargar√° din√°micamente) -->
                    <div id="visualizationContainer">
                        <!-- Aqu√≠ se insertar√° la visualizaci√≥n espec√≠fica -->
                    </div>

                    <!-- Detalles adicionales -->
                    <div class="modal-details" id="modalDetails">
                        <!-- Los detalles se cargar√°n din√°micamente -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
