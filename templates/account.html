<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta - CAEC</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pages.css') }}">
</head>
<body class="settings-page">
    <!-- Logo CAEC flotante -->
    <div class="page-logo">
        <img src="{{ url_for('static', filename='img/logocaec.png') }}" alt="CAEC">
    </div>

    <div class="settings-container">
        <div class="settings-card">
            <!-- Header -->
            <div class="settings-header">
                <h1>
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    Mi Cuenta
                </h1>
                <a href="{{ url_for('inicio') }}" class="back-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Volver
                </a>
            </div>

            <!-- Toggle Modo Edición -->
            <div class="edit-mode-toggle">
                <div class="toggle-switch" id="editToggle" onclick="toggleEditMode()">
                    <div class="toggle-slider"></div>
                </div>
                <span style="color: #4a5568; font-weight: 600;">Modo Edición</span>
            </div>

            <form id="accountForm" method="POST" action="{{ url_for('update_account') }}">
                <!-- Información Personal -->
                <div class="form-section">
                    <h3>Información Personal</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" value="{{ user.nombre }}" disabled>
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" name="apellido" value="{{ user.apellido }}" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" value="{{ user.email }}" disabled>
                    </div>
                </div>

                <!-- Información de Contacto -->
                <div class="form-section">
                    <h3>Información de Contacto</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="telefono">Teléfono</label>
                            <input type="tel" id="telefono" name="telefono" value="{{ user.telefono or '' }}" disabled>
                        </div>
                        <div class="form-group">
                            <label for="celular">Celular</label>
                            <input type="tel" id="celular" name="celular" value="{{ user.celular or '' }}" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input type="text" id="direccion" name="direccion" value="{{ user.direccion or '' }}" disabled>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="ciudad">Ciudad</label>
                            <input type="text" id="ciudad" name="ciudad" value="{{ user.ciudad or '' }}" disabled>
                        </div>
                        <div class="form-group">
                            <label for="codigo_postal">Código Postal</label>
                            <input type="text" id="codigo_postal" name="codigo_postal" value="{{ user.codigo_postal or '' }}" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pais">País</label>
                        <input type="text" id="pais" name="pais" value="{{ user.pais or '' }}" disabled>
                    </div>
                </div>

                <!-- Mensajes de alerta -->
                {% if success %}
                <div class="alert alert-success">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                    {{ success }}
                </div>
                {% endif %}

                {% if error %}
                <div class="alert alert-error">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                    {{ error }}
                </div>
                {% endif %}

                <!-- Botones de acción (solo visibles en modo edición) -->
                <div class="form-actions" id="formActions" style="display: none;">
                    <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let editMode = false;
        const formInputs = document.querySelectorAll('#accountForm input:not([type="submit"])');
        const editToggle = document.getElementById('editToggle');
        const formActions = document.getElementById('formActions');

        function toggleEditMode() {
            editMode = !editMode;

            if (editMode) {
                editToggle.classList.add('active');
                formActions.style.display = 'flex';
                formInputs.forEach(input => {
                    if (input.id !== 'email') { // Email no se puede cambiar
                        input.disabled = false;
                    }
                });
            } else {
                editToggle.classList.remove('active');
                formActions.style.display = 'none';
                formInputs.forEach(input => {
                    input.disabled = true;
                });
            }
        }

        function cancelEdit() {
            editMode = false;
            editToggle.classList.remove('active');
            formActions.style.display = 'none';
            formInputs.forEach(input => {
                input.disabled = true;
            });
            // Recargar la página para restaurar valores originales
            location.reload();
        }
    </script>
</body>
</html>
